<!-- product section starts  -->

<section class="product" id="product">

    <h1 class="heading">latest <span>products</span></h1>
  
    <div class="box-container">
  
        <div class="box" *ngFor = "let item of products">
            <span class="discount">{{(item.DiscountPrice - item.OriginalPrice) *100 / item.OriginalPrice | number: '2.1-2'}} %</span>
            <div class="icons">
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-share"></a>
                <a href="#" class="fas fa-eye"></a>
            </div>
            <img src="assets/images/{{item?.ImageName}}" alt="">
            <h3>{{item?.Name}}</h3>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <div class="price"> {{item?.OriginalPrice | currency: "INR"}} <span> {{item?.DiscountPrice | currency: "INR"}} </span> </div>
            <div class="quantity">
                <span>quantity : </span>
                <input type="number" min="1" max="1000" value="1">
                <span> /kg </span>
            </div>
            <a href="#" class="btn">add to cart</a>
        </div>
  
    </div>
  
  </section>
  
  <!-- product section ends -->
